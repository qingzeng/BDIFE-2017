<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>xiaowei-target4-定位和居中问题</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--方法1 已知固定宽高的情况下设置margin 必须设置body,html为100%宽高-->
    <section id="firstWay">
        <div class="box">
            <div style="width:50px;height:50px;margin:0 auto;">方法1</div>
            <div class="left_top_radius"></div>
            <div class="right_bottom_radius"></div>
        </div>
    </section>
    <!--方法2 transform布局  然而只支持到IE9-->
    <section id="secondWay">
        <div class="box">
            <div style="width:50px;height:50px;margin:0 auto;">方法2</div>
            <div class="left_top_radius"></div>
            <div class="right_bottom_radius"></div>
        </div>
    </section>
    <!--方法3 flex布局 IE兼容性也不可观-->
    <section id="thirdWay">
        <div class="box">
            <div style="width:50px;height:50px;margin:0 auto;">方法3</div>
            <div class="left_top_radius"></div>
            <div class="right_bottom_radius"></div>
        </div>
    </section>
    <!--方法4 兼容性最好，但略显复杂，如果是文字水平居中的话里面的div设置为text-align:center即可-->
    <section id="forthWay">
        <div class="wrap">
            <div class="box">
                <div style="width:50px;height:50px;margin:0 auto;">方法4</div>
                <div class="left_top_radius"></div>
                <div class="right_bottom_radius"></div>
            </div>
        </div>
    </section>
</body>
</html>
